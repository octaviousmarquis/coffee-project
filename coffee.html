<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Coffee</title>
	<link rel="stylesheet" href="./attachementsAndUtilities/layout.css">
	<link rel="stylesheet" href="./css/coffee.css">
</head>
<body>
<div class="page-wrapper ">
	<div class="container header">
		<header class="row">
			<div class="column">
				<img src="img/Alamos Aromas.jpg" height="200px" width="200px">
				<label class="custom-dropdown">
					<div class="dropdown">
						<div class="selected-option"><em>Roast Type</em></div>
						<ul class="options">
							<li value="light" id="light" >Light</li>
							<li value="medium" id="medium" class="mediumtext">Medium</li>
							<li value="dark" id="dark" class="darktext">Dark</li>
						</ul>
					</div>
				</label>
				<input type="text" placeholder="Search.." id="searchInput">
			</div>
		</header>
	</div>
	<br>
	<hr>
	<br>
	<section>
		<div class="row justify-content-center">
			<div class="column">
				<div class="added"></div>
			</div>
		</div>
	</section>
	<br>
	<hr class="hr2 toggle">
	<br>
	<main class="container">
		<div class="row justify-content-center">
			<div class="column">
				<div id="coffeeContainer"></div>
			</div>
		</div>
	</main>
</div>
<script src="./js/coffee.js"></script>
</body>
</html>
